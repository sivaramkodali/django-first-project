<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
      <h1>Hi Wecome to second page!</h1>
      <h2>Here is access record:</h2>

      <div class="djangotwo">

      {% if access_record %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_record %}
        <tr>
          <td>{{acc.name}}</td>
          <td>{{acc.date}}</td>
        </tr>

        {% endfor %}

      </table>
      {% else %}
      <p>No Access Records Found!</p>
      {% endif %}
      </div>
  </body>
</html>
